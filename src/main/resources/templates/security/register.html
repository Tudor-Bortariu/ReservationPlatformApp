<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/CssStyle/cssStyle.css}">
    <link rel="stylesheet" th:href="@{/CssStyle/menuStyle.css}">
</head>
    <body>

    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/locationManagement}">Locations</a>
        <a th:href="@{/reservationManagement}">Reservations</a>
        <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
        <a th:href="@{/logoutConfirm}" sec:authorize="isAuthenticated()">Logout</a>
        <a th:href="@{/register}" sec:authorize="!isAuthenticated()">Register</a>
        <div class="animation"></div>
    </nav>

        <h1 align="center">Registration Form</h1>

        <div class="container">
            <form class="form-inline" method="post" th:action="@{/register}" oninput='password2.setCustomValidity(password2.value != password.value ? "Passwords do not match." : "")'>
                <div class="row">
                    <div class="col">
                        <label for="Username">Username</label>
                        <input type="text" class="form-control" id="Username" placeholder="Username" required name="username" maxlength="20" minlength="5">
                    </div>
                    <div class="col">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required name="firstName" minlength="2">
                    </div>
                    <div class="col">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required name="lastName" minlength="2">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="role">Role</label>
                        <select class="form-control" id="role" required name="role">
                            <option value="owner">BUSINESS OWNER</option>
                            <option value="client">CLIENT</option>
                            <option value="stylist">STYLIST</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="initialPassword" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="initialPassword" placeholder="Password" required name="initialPassword" maxlength="25" minlength="8">
                    </div>
                    <div class="col">
                        <label for="inputPasswordCheck" class="sr-only">Confirm Password</label>
                        <input type="password" class="form-control" id="inputPasswordCheck" placeholder="Password" required name="passwordCheck">
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary" style="margin: 10px 0; background-color: #04AA6D;">Register</button>
            </form>
        </div>
    </body>
</html>
