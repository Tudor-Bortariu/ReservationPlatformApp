<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Location</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/CssStyle/cssStyle.css}">
    <link rel="stylesheet" th:href="@{/CssStyle/menuStyle.css}">
    <link rel="stylesheet" th:href="@{/CssStyle/checkboxSelect.css}">
    <script type="text/javascript" th:src="@{/JavaScript/javaScript.js}"></script>
</head>
<body>

    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/locationManagement}">Locations</a>
        <a th:href="@{/reservations}">Reservations</a>
        <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
        <a th:href="@{/logoutConfirm}" sec:authorize="isAuthenticated()">Logout</a>
        <a th:href="@{/register}" sec:authorize="!isAuthenticated()">Register</a>
        <div class="animation"></div>
    </nav>

    <h1 align="center" th:text="'Edit ' + ${location.name} + ' location'"></h1>

    <div class="container">
        <form method="post" th:action="@{/locationManagement/edit/{id}(id=${location.id})}" enctype="multipart/form-data">

            <div class="row" id="edit-Location-Form-Row-one">
                <div class="col">
                    <label for="locationName">Location Name: </label>
                    <input type="text" class="form-control" name="updatedLocationName" id="locationName" required th:value="${location.name}">
                </div>
                <div class="col">
                    <label for="phoneNumber">Phone Number: </label>
                    <input type="text" class="form-control" name="updatedPhoneNumber" id="phoneNumber" required maxlength="10" minlength="10" th:value="${location.phoneNumber}">
                </div>
                <div class="col">
                    <select class="form-select" multiple aria-label="multiple select example" name="updatedWorkingDays">
                        <option disabled>WORKING DAYS</option>
                        <option selected value="MONDAY" name="monday" th:if="${location.workingDays.contains('Monday')}">Monday</option>
                        <option value="MONDAY" name="monday" th:unless="${location.workingDays.contains('Monday')}">Monday</option>
                        <option selected value="TUESDAY" name="tuesday" th:if="${location.workingDays.contains('Tuesday')}">Tuesday</option>
                        <option value="TUESDAY" name="tuesday" th:unless="${location.workingDays.contains('Tuesday')}">Tuesday</option>
                        <option selected value="WEDNESDAY" name="wednesday" th:if="${location.workingDays.contains('Wednesday')}">Wednesday</option>
                        <option value="WEDNESDAY" name="wednesday" th:unless="${location.workingDays.contains('Wednesday')}">Wednesday</option>
                        <option selected value="THURSDAY" name="thursday" th:if="${location.workingDays.contains('Thursday')}">Thursday</option>
                        <option value="THURSDAY" name="thursday" th:unless="${location.workingDays.contains('Thursday')}">Thursday</option>
                        <option selected value="FRIDAY" name="friday" th:if="${location.workingDays.contains('Friday')}">Friday</option>
                        <option value="FRIDAY" name="friday" th:unless="${location.workingDays.contains('Friday')}">Friday</option>
                        <option selected value="SATURDAY" name="saturday" th:if="${location.workingDays.contains('Saturday')}">Saturday</option>
                        <option value="SATURDAY" name="saturday" th:unless="${location.workingDays.contains('Saturday')}">Saturday</option>
                        <option selected value="SUNDAY" name="sunday" th:if="${location.workingDays.contains('Sunday')}">Sunday</option>
                        <option value="SUNDAY" name="sunday" th:unless="${location.workingDays.contains('Sunday')}">Sunday</option>
                    </select>
                </div>
            </div>

            <div class="row" id="edit-Location-Form-Row-two">
                <div class="col">
                    <label for="openingHour">Opening Hour</label>
                    <input class="form-control" type="time" name="updatedOpeningHour" required id="openingHour" th:value="${location.openingHour}"/>
                </div>
                <div class="col">
                    <label for="closingHour">Closing Hour</label>
                    <input class="form-control" type="time" name="updatedClosingHour" required id="closingHour" th:value="${location.closingHour}"/>
                </div>
                <div class="col">
                    <label for="locationProfilePicture">Upload Profile Picture</label>
                    <input class="form-control" id="locationProfilePicture" type="file" name="updatedProfilePicture" accept="image/png, image/gif, image/jpeg">
                </div>
            </div>
            <br>
            <input type="submit" value="Edit Location" class="btn btn-primary" style="background-color: #04AA6D;">
        </form>
    </div>

</body>
</html>
