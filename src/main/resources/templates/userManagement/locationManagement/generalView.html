<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Locations</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/CssStyle/cssStyle.css}">
    <link rel="stylesheet" th:href="@{/CssStyle/menuStyle.css}">
</head>
<body>

<div class="pos-f-t" style="background: #873e23">
    <div class="topnav">
        <a th:href="@{/login}"><i class="bi bi-file-person" style="color: white;"></i></a>
        <a th:href="@{/logoutConfirm}" sec:authorize="isAuthenticated()" style="color: white;"><i class="bi bi-power"> Logout</i></a>
        <a th:href="@{/}" style="float: left;"><i class="bi bi-house"></i> Home</a>
        <a th:href="@{/reservations}" style="float: left;"><i class="bi bi-building"></i> Available Locations</a>
        <a th:href="@{/myAccount}" sec:authorize="isAuthenticated()" style="float: left;"><i class="bi bi-person"></i> My Account</a>
    </div>
</div>

    <h1 align="center">Your Locations</h1>

    <div class="container">
        <div class="row">
            <div class="col">
                <a class="btn btn-primary" th:href="@{/myAccount/locationManagement/addLocation}" style="background-color: #04AA6D;" role="button">New Location</a>
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col-sm-3 my-2 d-flex align-content-stretch flex-wrap" th:each="location : ${locationList}">
                <div class="card">
                    <img class="card-img-top" th:src="@{/myAccount/locationManagement/image/{id}(id=${location.id})}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${location.name}">Location name</h5>
                        <p class="card-text" th:text="${location.phoneNumber}">Phone Number</p>
                        <p class="card-text">
                            <a class="btn btn-outline-primary" th:href="@{/myAccount/locationManagement/locationView/{locationId}(locationId=${location.id})}"><i class="bi bi-pencil-fill"></i></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
