<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Stylist</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/CssStyle/cssStyle.css}">
    <link rel="stylesheet" th:href="@{/CssStyle/menuStyle.css}">
    <link rel="stylesheet" th:href="@{/CssStyle/checkboxSelect.css}">
    <script type="text/javascript" th:src="@{/JavaScript/javaScript.js}"></script>
</head>
<body>

    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/locationManagement}">Locations</a>
        <a th:href="@{/reservations}">Reservations</a>
        <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
        <a th:href="@{/logoutConfirm}" sec:authorize="isAuthenticated()">Logout</a>
        <a th:href="@{/register}" sec:authorize="!isAuthenticated()">Register</a>
        <div class="animation"></div>
    </nav>

    <h1 align="center">Add Stylist</h1>

    <div class="container">
        <form method="post" th:action="@{/locationManagement/addStylist/{locationId}(locationId=${location.id})}">

            <div class="row" id="edit-Location-Form-Row-one">
                <div class="col">
                    <input type="text" class="form-control" name="stylistName" id="stylistName" required placeholder="Stylist Name">
                </div>
                <br>
                <div class="col">
                    <input type="submit" value="Add Stylist" class="btn btn-primary" style="background-color: #04AA6D;">
                </div>
            </div>
        </form>
    </div>

</body>
</html>
