<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Locations</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/CssStyle/cssStyle.css}">
    <link rel="stylesheet" th:href="@{/CssStyle/menuStyle.css}">
</head>
<body>

    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/locationManagement}">Locations</a>
        <a th:href="@{/reservations}">Reservations</a>
        <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
        <a th:href="@{/logoutConfirm}" sec:authorize="isAuthenticated()">Logout</a>
        <a th:href="@{/register}" sec:authorize="!isAuthenticated()">Register</a>
        <div class="animation"></div>
    </nav>

    <h1 align="center">Your Reservations</h1>

    <div class="container">
        <div class="reservationTable">
            <table class="table table-hover" id="reservationTable">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Location</th>
                    <th scope="col">Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Day of Week</th>
                    <th scope="col">Service</th>
                    <th scope="col">Stylist</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reservation, iter:${reservationList}">
                    <td th:text="${reservation.location.name}"></td>
                    <td th:text="${reservation.firstName} + ' ' + ${reservation.lastName}"></td>
                    <td th:text="${reservation.reservationDate}"></td>
                    <td th:text="${reservation.reservationTime}"></td>
                    <td th:text="${reservation.dayOfWeek}"></td>
                    <td th:text="${reservation.service}"></td>
                    <td th:text="${reservation.stylist.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
