<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Location</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/CssStyle/cssStyle.css}">
    <link rel="stylesheet" th:href="@{/CssStyle/menuStyle.css}">
    <link rel="stylesheet" th:href="@{/CssStyle/checkboxSelect.css}">
    <script type="text/javascript" th:src="@{/JavaScript/javaScript.js}"></script>
</head>
<body>

    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/locationManagement}">Locations</a>
        <a th:href="@{/reservationManagement}">Reservations</a>
        <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
        <a th:href="@{/logoutConfirm}" sec:authorize="isAuthenticated()">Logout</a>
        <a th:href="@{/register}" sec:authorize="!isAuthenticated()">Register</a>
        <div class="animation"></div>
    </nav>

    <h1 align="center">Add New Location</h1>

    <div class="container">
        <form method="post" th:action="@{addLocation}" enctype="multipart/form-data">

            <div class="row" id="edit-Location-Form-Row-one">
                <div class="col">
                    <label for="locationName">Location Name: </label>
                    <input type="text" class="form-control" name="locationName" id="locationName" required placeholder="Location Name">
                </div>
                <div class="col">
                    <label for="phoneNumber">Phone Number: </label>
                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" required maxlength="10" minlength="10" placeholder="Phone Number">
                </div>
                <div class="col">
                    <select class="form-select" multiple aria-label="multiple select example" required name="workingDays">
                        <option disabled>WORKING DAYS</option>
                        <option value="Monday" name="monday">Monday</option>
                        <option value="Tuesday" name="tuesday">Tuesday</option>
                        <option value="Wednesday" name="wednesday">Wednesday</option>
                        <option value="Thursday" name="thursday">Thursday</option>
                        <option value="Friday" name="friday">Friday</option>
                        <option value="Saturday" name="saturday">Saturday</option>
                        <option value="Sunday" name="sunday">Sunday</option>
                    </select>
                </div>
            </div>

            <div class="row" id="edit-Location-Form-Row-two">
                <div class="col">
                    <label for="openingHour">Opening Hour</label>
                    <input class="form-control" type="time" name="openingHour" required id="openingHour"/>
                </div>
                <div class="col">
                    <label for="closingHour">Closing Hour</label>
                    <input class="form-control" type="time" name="closingHour" required id="closingHour"/>
                </div>
                <div class="col">
                    <label for="locationProfilePicture">Upload Profile Picture</label>
                    <input id="locationProfilePicture" class="form-control" type="file" required name="locationProfilePicture" accept="image/png, image/gif, image/jpeg">
                </div>
            </div>
            <br>
            <input type="submit" value="Add Location" class="btn btn-primary" style="background-color: #04AA6D;">
        </form>
    </div>

</body>
</html>
